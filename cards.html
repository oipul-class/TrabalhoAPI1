<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div id="card-main-container">
        <div id="heroCard">
            <div id="descriptionHero">
                <div class="titlesContainer">
                    <h1 id="heroName">Nome do personagem</h1>
                    <h2 id="heroFullName">Nome completo</h2>
                </div>
                <div id="heroStatusContainer">
                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Inteligência:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>
                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Força:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>

                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Velocidade:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>

                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Durabilidade:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>

                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Poder:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>

                    <div class="heroStatus">
                        <div class="typeStatus">
                            <h2>
                                Combate:
                            </h2>
                        </div>
                        <div class="statusBox">
                            <div class="statusPoints">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="titlesContainer">
                    <h2 id="primeiraAparicao">Primeira Aparição</h2>
                    <h2 id="publisher">Publisher</h2>
                </div>
            </div>
            <div id="heroImage">
                <img src="https://www.superherodb.com/pictures2/portraits/10/100/639.jpg" alt="Poster do herói">
                <div id="pesoAltura">
                    <h2>Altura</h2>
                    <h2>Peso</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/cards.js"></script>
</body>

</html>
